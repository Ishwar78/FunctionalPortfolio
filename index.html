<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ishwar Sharma | Portfolio</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Official portfolio of Sachin Takoria – Full-Stack Web Developer, working on modern React, Node.js and MERN stack projects."
    />
    <meta name="author" content="Ishwar Sharma" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Ishwar Sharma | Portfolio" />
    <meta
      property="og:description"
      content="Explore projects, skills and experience of Ishwar Sharma – Full-Stack Web Developer."
    />
    <meta property="og:type" content="website" />
    <!-- Apni image ka path yahan laga dena (1200x630 recommended) -->
    <meta property="og:image" content="/images/sachin-portfolio-og.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ishwar Sharma | Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio website of Ishwar Sharma – showcasing web development projects and skills."
    />
    <meta name="twitter:image" content="/images/sachin-portfolio-og.png" />
    <meta name="twitter:site" content="@your_twitter_handle" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ishwar Portfolio" />
    <meta name="apple-mobile-web-app-status-bar" content="black-translucent" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <link rel="apple-touch-icon" href="/placeholder.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
